<form role="form" name="getParamsFordm">
    <div class="form-group" ng-repeat="(key, value) in node.params">
        <label for="{{key}}Id">{{key}}:</label>
        <input ng-model="node.params[key]" type="text" class="form-control" id="{{key}}Id"
               placeholder="Enter {{key}}">
    </div>
    <button type="submit" class="btn btn-default" ng-click="ok()">Ok</button>
    <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
</form>
